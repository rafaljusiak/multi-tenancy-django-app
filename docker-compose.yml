services:
  db:
    image: postgres:17-alpine
    container_name: multi_tenancy_postgres
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - pgdata:/var/lib/postgresql/data
  django:
    build:
      context: .
    container_name: multi_tenancy_django
    command: python3 /app/manage.py runserver
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    stdin_open: true
    tty: true

volumes:
  pgdata:
